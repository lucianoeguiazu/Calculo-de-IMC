<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcular velocidad</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
        font-size: 32px;
        margin-bottom: 20px;
        }


    </style>
</head>
<body>
    <h1> Calculo de IMC</h1>
    <script>
        function saltarLinea(){
            document.write("<br>")
            document.write("<br>")
        }
       

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        
        function calcularImc(peso, altura){
            return (peso / (altura * altura));
            
        }

        var nombre = prompt("Ingrese su nombre");
        var pesoInformado = prompt(nombre + " ingrese su peso:");
        var alturaInformada = prompt(nombre + " ingrese su altura:");
       
        
        calculoCompleto = calcularImc(pesoInformado, alturaInformada)
        
        imprimir(nombre + " su indice de masa corporal es: " + calculoCompleto);
        



        if (calculoCompleto < 18.5){
            imprimir(nombre + " su indice de masa corporal esta por debajo de lo recomendado");
        }
        if (calculoCompleto >= 18.5){
            if (calculoCompleto < 25){
                imprimir(nombre + " su indice de masa corporal es considerado normal");
            }
        }
        if (calculoCompleto >= 25){
            if(calculoCompleto < 30){
                imprimir(nombre + " su indice de masa corporal es considerado sobrepeso");
            }
        }
        if (calculoCompleto > 30){
            imprimir(nombre + " su indice de masa corporal es considerado obesidad");
        }
    </script>

    
</body>
</html>
